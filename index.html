<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Learn VueJS</title>
</head>
<body>

    <div id="app">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        var vue1 = new Vue({
            el: "#app",  // обязательный элемент
            data: { // для создания свойств
                title: 'Заголовок 1'
            },
            template: '<h1>{{title}}</h1>'  // вставка HTML кода в весь элемент
        });
    </script>
</body>
</html>
