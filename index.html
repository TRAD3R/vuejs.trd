<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Learn VueJS</title>
</head>
<body>

    <div id="app">
        <!--@ - директива для отслеживания событий (сокращение от v-on:)-->
        <!--в качестве модификаторов могут быть клавиши, что указывает на срабатывание функции после нажания на эту клавишу-->
        <input type="text" @keyup.enter.up.s="onKey">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",  // обязательный элемент
            data: { // для создания свойств

            },
            methods: {
                onKey: ({target}) => alert(target.value)
            }
        });
    </script>
</body>
</html>
