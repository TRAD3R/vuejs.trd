<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Learn VueJS</title>
</head>
<body>

    <div id="app">
        <h1>{{title}}</h1>
    </div>

    <div id="app2">
        <h1>{{title}}</h1>
        <button @click="changeTitle">Изменить заголовок</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        var vue1 = new Vue({
            el: "#app",  // обязательный элемент
            data: { // для создания свойств
                title: 'Заголовок 1'
            },
            methods: {

            }
        });

        new Vue({
            el: "#app2",  // обязательный элемент
            data: { // для создания свойств
                title: 'Заголовок 2'
            },
            methods: {
                changeTitle: function () {
                    vue1.title = "Заголовок изменен из app 2"
                }
            }
        });
    </script>
</body>
</html>
