<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Learn VueJS</title>
</head>
<body>

    <div id="app">
        <!--v-for - директива - аналог for in в JS (внутри можно использовать in или of)-->
        <ul>
            <li v-for="(flower, index) of flowers">{{index + 1}}) {{flower.name}} {{flower.age}}</li>
        </ul>

        <hr>

        <ul>
            <li v-for="(value, key, index) in person"><em>{{index}}</em> {{key}}: {{value}}</li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",  // обязательный элемент
            data: { // для создания свойств
                flowers: [
                    { name: 'Rose', age: 1 },
                    {name: 'Tulip', age: 2},
                    {name: 'Chamber', age: 4},
                    {name: 'Dazy', age: 9}
                    ],
                person: {
                    name: 'Val',
                    age: 32,
                    job: 'Reboon'
                }
            },
            methods: {
            }
        });
    </script>
</body>
</html>
