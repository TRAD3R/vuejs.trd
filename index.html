<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Learn VueJS</title>
</head>
<body>

    <div id="app">
        <!--ref - референция для непосредственного обращения к DOM элементам (в кавычках указывается любое название для связи)-->
        <h1 ref="heading">{{title}}</h1>
        <button @click="changeTitle">Изменить заголовок</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",  // обязательный элемент
            data: { // для создания свойств
                title: 'Заголовок'
            },
            methods: {
                changeTitle: function () {
                    this.title = 'Новый заголовок';
                    this.$refs.heading.style.color = 'pink';
                }
            }
        });
    </script>
</body>
</html>
