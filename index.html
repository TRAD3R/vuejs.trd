<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Learn VueJS</title>
</head>
<body>

    <div id="app">
        <form action="">
            <span>{{count}} / 30</span>
            <textarea v-model="textValue"></textarea>
            <button v-if="count <= 30">Send</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",  // обязательный элемент
            data: { // для создания свойств
                textValue: ''
            },
            computed: { // методы срабатывают только при изменении свойств, с которыми они связаны
                count: function () {
                    return this.textValue.length;
                }
            },
            watch: {    // используется для отслеживания изменений свойств
                textValue: value => console.log(value)  // value получается из this.textValue после его изменения
            },
            methods: {
            }
        });
    </script>
</body>
</html>
