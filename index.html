<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Learn VueJS</title>
</head>
<body>

    <div id="app">
        <!--v-model - директива для работы с value-->
        <!--lazy - модификатор который указывает, что изменять переменную только после потери фокуса-->
        <input type="text" v-model.lazy="initValue">

        <h2>{{initValue}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",  // обязательный элемент
            data: { // для создания свойств
                initValue: "Первоначальное состояние"
            },
            methods: {

            }
        });
    </script>
</body>
</html>
