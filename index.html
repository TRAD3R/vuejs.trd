<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Learn VueJS</title>
</head>
<body>

    <div id="app">
        <h2 @mouseover="onHover">{{ title }}: {{ counter }}</h2>
        <!--@ - директива для отслеживания событий (сокращение от v-on:)-->
        <!--$event - зарезервированное имя для нативного элемента (событие)-->
        <button @click="addCounter(5, 'Изменено на 5', $event)">+5</button>
        <button @click="addCounter(10, 'Изменено на 10', $event)">+10</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",  // обязательный элемент
            data: { // для создания свойств
                counter: 0,
                title: 'Счетчик'
            },
            methods: {
                addCounter: function(num, str, {target}) {
                    this.counter += num;
                    this.title = str;
                    target.style.color = (num === 5) ? 'green' : 'red';
                },
                takeCounter: function(num, str) {this.counter--},
                onHover: function ({target}) {
                    target.style.color = 'red';
                }
            }
        });
    </script>
</body>
</html>
