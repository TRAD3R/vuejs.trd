<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Learn VueJS</title>
</head>
<body>

    <div id="app">
        <!--: - директива, которая используется для привязки свойств к атрибутам (сокращение от  "v-bind:")-->
        <a :href="url">Google</a>
        <!--v-html - директива, которая используется для вставки HTML кода-->
        <h2 v-html="markup"></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",  // обязательный элемент
            data: { // для создания полей
                url: "https://google.com",
                markup: "<a href='https://google.com'>Google</a>"
            }
        });
    </script>
</body>
</html>
